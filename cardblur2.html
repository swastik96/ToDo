<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardBlur2</title>
    <link rel="stylesheet" href="./cardblur2.css">
</head>
<body>
    <div class="main-container">
        <div class="head-block">
            <div class="line"><hr class="hr-head"></div>
            <div class="heading"><h1>Trip To Paris</h1></div>
            <div class="line"><hr class="hr-head"></div>
        </div>
        <div class="back-block">
            <a class="back-link" href="./index.html">Back</a>
        </div>
        <div class="card-block">
            <div class="card-content">
                <p class="card-heading">Trip to Paris
                <hr class="hr-card"></p>
                <p class="card-heading" style="font-size: 20px;"><strike>Completed Task</strike>
                </p>
                <p class="checkbox">
                    <input type="checkbox">Pending Tasks
                </p>
            </div>
        </div>
        <div class="footer-link">
            <a class="next-link" href="./cardblur1.html">Next</a>
        </div>
    </div>

    <div class="top-container">
        <div class="card-container-top">
            <p><h2 style="color: orangered;">Add New Item</h2></p>
            <p>
                <input class="input-block" type="text">
            </p>
            <p>
                <button class="button-block">Add</button>
            </p>
        </div>
        <div class="footer-link">
            <a class="next-link" href="./cardblur1.html">Back</a>
        </div>
    </div>
</body>
</html>
