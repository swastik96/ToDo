<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardBlur1</title>
    <link rel="stylesheet" href="./cardblur1.css">
</head>
<body>
    <div class="main-container">
        <div class="heading-row">
            <div class="heading">
                <p class="task-list"><b>Tasks</b><span style="color: grey;"> Lists</span></p>
            </div>
            <div class="add-list">
                <p style="color: grey;">
                    <img src="./addIcon.png" height="30px" width="28px">
                    <b>Add List</b>
                </p>
            </div>
        </div>
        <div class="cards">
            <div class="card-content">
                <p class="card-heading">Trip to Paris
                <hr></p>
                <p class="card-heading" style="font-size: 20px;"><strike>Completed Task</strike>
                </p>
                <p class="checkbox">
                    <input type="checkbox">Pending Tasks
                </p>

            </div>
            <div class="card-content">
                <p class="card-heading">My Todo List
                    <hr></p>
                    <p class="card-heading" style="font-size: 20px;"><strike>Completed Task</strike>
                    </p>
                    <p class="checkbox">
                        <input type="checkbox">Pending Tasks
                    </p>
            </div>
            <div class="card-content">
                <p class="card-heading">My Todo List
                    <hr></p>
                    <p class="card-heading" style="font-size: 20px;"><strike>Completed Task</strike>
                    </p>
                    <p class="checkbox">
                        <input type="checkbox">Pending Tasks
                    </p>
            </div>
        </div>
        <div class="footer-link">
            <a class="next-link" href="./card.html">Next</a>
        </div>
    </div>

    <div class="top-container">
        <div class="card-container-top">
            <p><h2 style="color: orangered;">Add New List</h2></p>
            <p>
                <input class="input-block" type="text">
            </p>
            <p>
                <button class="button-block">Add</button>
            </p>
        </div>
        
        <div class="footer-link">
            <a class="next-link" href="./card.html">Back</a>
            <a class="next-link" href="./cardblur2.html">Next</a>
        </div>
    </div>
</body>
</html>
